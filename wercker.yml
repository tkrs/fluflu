deploy:
  steps:
    - script:
        name: setup gpg secring.asc
        code: |
          gpg_key_path=$HOME/.sbt/gpg
          mkdir -p $gpg_key_path
          echo $GPG_KEY | base64 --decode > $gpg_key_path/secring.asc

    - script:
        name: deploy to snapshot repository
        code: |
          if [[ $(cat version.sbt) =~ "-SNAPSHOT" ]]; then
            sbt publishSigned
          fi

